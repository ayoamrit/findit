<!DOCTYPE >
<html lang="en">
  <head>
    <title>FindIt</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/resources/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <nav onclick="redirectGithub()" class="cursor-pointer">
      <p>Click here to check the github repository</p>
    </nav>

    <main>
      <div class="title">
        <h1 id="title-heading">Findit</h1>
      </div>
      <div class="search-bar">
        <input
          id="search-bar-field"
          type="text"
          placeholder="Model Number"
          required
        />
      </div>
      <div class="buttons">
        <button class="button cursor-pointer" id="search-button">Search</button>
        <button class="button cursor-pointer" id="feeling-lucky-button">
          I'm Feeling Lucky
        </button>
      </div>
      <div class="accessories-section" id="accessories-section">
        <div class="accessories-section-heading" id="accessories-section-heading">
          <p>This is what comes with your TV.</p>
        </div>
        <div class="accessories-section-bulletin">
          <ul id="accessories-list">
          </ul>
        </div>
        <div
          class="accessories-section-link cursor-pointer"
          id="accessories-section-link"
        >
          Quick User Guide
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-content-header">
          <p>
            Discover the accessories that comes with your TV.<br />
            <span class="footer-contact-message"
              >If you cannot find the model number of your TV, please
              <a
                href="mailto:amritd.post@gmail.com,jibinjoy8897@gmail.com?subject=Update%20Database%20Request%20:%20FindIt&body=Enter%20Model%20Number%20:"
                >contact us</a
              >
              for assistance.
            </span>
          </p>
        </div>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
  <script src="manual-urls.js"></script>
</html>
